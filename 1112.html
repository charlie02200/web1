<img src="rain(1).jpg" width="25%">
<p>금요일인 13일은 중부지방을 중심으로 오전까지 구름 많고 산발적으로 빗방울이 떨어지는 곳이 있겠다.미세먼지 농도는 수도권·충청권·전북은 '나쁨', 그 밖의 권역은 '좋음'∼'보통' 수준을 보이겠다.</P>
<p>강원 영서·광주·대구도 오전 동안 일시적으로 '나쁨' 수준을 보이겠다.
국립환경과학원은 "서쪽 지역은 전날부터 대기 정체로 국내 발생 미세먼지가 축적되고 오후에 국외 미세먼지가 유입돼 농도가 높을 것"이라고 예상했다.</p>
